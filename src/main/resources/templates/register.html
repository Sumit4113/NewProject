<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/login.css}">
<title th:text="${title}"></title>


</head>
<body>
	<section class="pages">

		<div class="container">
			<h2>Register</h2>
			<form th:action="@{/registers}" method="post" th:object="${user2}" enctype="multipart/form-data">
				<div class="alert">
					<div class="alert-succes">
						<!-- Display Success Message -->
						<div th:if="${success}" style="color: green;">
							<p th:text="${success}"></p>
						</div>

					</div>
					<div class="alert-danger">
						<!-- Display Error Message -->
						<div th:if="${error}" style="color: red;">
							<p th:text="${error}"></p>
						</div>
					</div>
				</div>

				<div class="input-group">
					<input th:field="*{name}" type="text" id="name"
						placeholder=" "> <label for="username">Username</label>
				</div>

				<div class="input-group">
					<input th:field="*{email}" type="email" id="email" placeholder=" ">
					<label for="email">Email</label>
				</div>

				<div class="input-group">
					<input th:field="*{password}" type="password" id="password"
						placeholder=" "> <label for="password">Password</label>
				</div>

				<div class="file-input">
					<label for="profile-image">Profile Image</label> <input
						th:field="*{imageUrl}" type="file" id="profile-image"
						accept="image/*">
				</div>
				
				<div class="link">
				 <a th:href="@{/login}">sing in</a>
				
				</div>

				<button type="submit">Register</button>
			</form>
		</div>
	</section>

</body>
</html>
