<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FAQ</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
	rel="stylesheet" />
<style>
body {
	font-family: 'Inter', sans-serif;
	background: #f9f9f9;
	margin: 0;
	padding: 0;
}

.container {
	max-width: 900px;
	margin: 60px auto;
	background: white;
	padding: 2rem;
	border-radius: 10px;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
}

h1 {
	color: #273F4F;
	margin-bottom: 2rem;
}

.faq-item {
	margin-bottom: 1.5rem;
}

.faq-question {
	font-weight: 600;
	color: #667eea;
}

.faq-answer {
	margin-top: 0.5rem;
	color: #555;
	line-height: 1.6;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Frequently Asked Questions</h1>
		<div class="faq-item">
			<div class="faq-question">How do I register?</div>
			<div class="faq-answer">Click the Register button at the top
				and fill out the required information.</div>
		</div>
		<div class="faq-item">
			<div class="faq-question">Is my data secure?</div>
			<div class="faq-answer">Yes. We use encryption and follow data
				protection standards.</div>
		</div>
		<div class="faq-item">
			<div class="faq-question">Can I delete my account?</div>
			<div class="faq-answer">Yes, please contact support to process
				account deletion.</div>
		</div>
	</div>
</body>
</html>
