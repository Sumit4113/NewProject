<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="/user/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Contact Detail</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body">

				<div class="container text-center">
					<img class="myprofile" alt="profile" src=""
						style="height: 200px; width: 200px"
						th:src="@{'/image/'+${contact.image}}">

					<h3 class="mt-3">
						<span th:text="${contact.username}"></span> <span
							th:text="${contact.lastName}"></span>
					</h3>

					<table class="table mt-5">
						<thead>
							<tr>

								<th scope="col">#Id</th>
								<th scope="col">SCMUSER=<span th:text="${contact.cId}"></span></th>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<th><span th:text="${contact.phone}"></span></th>
							</tr>
							<tr>
								<th scope="row">email</th>
								<th><span th:text="${contact.email}"></span></th>
							</tr>
						</thead>
					</table>

					<div class="container">
						<button class="btn btn-danger btn-sm">Delete</button>

						<button class="btn btn-primary btn-sm">Update</button>

					</div>

				</div>

			</div>

		</div>
		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You don'n have permision to see this
			contact</h1>

	</section>

</body>
</html>
