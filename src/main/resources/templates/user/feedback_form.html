<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="/user/base::layout(~{::section})">
<head>
<title>Feedback</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="card shadow p-4 rounded-4 bg-light">
				<h3 class="mb-4 text-center text-primary">ðŸ’¬ We Value Your
					Feedback</h3>

				<!-- Success message -->
				<div th:if="${session.message}" class="alert text-center"
					th:classappend="${session.message.type}">
					<p th:text="${session.message.content}"></p>
					<th:block th:remove="all">${session.removeAttribute('message')}</th:block>
				</div>

				<!-- Feedback Form -->
				<form th:action="@{/user/submit-feedback}" method="post">
					<div class="mb-3">
						<label for="subject" class="form-label">Subject</label> <input
							type="text" name="subject" class="form-control rounded-pill"
							required>
					</div>

					<div class="mb-3">
						<label for="message" class="form-label">Your Message</label>
						<textarea name="message" rows="5" class="form-control rounded-3"
							required></textarea>
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">Your Email</label> <input
							type="email" name="email" class="form-control rounded-pill"
							required>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary rounded-pill px-5">Send
							Feedback</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
