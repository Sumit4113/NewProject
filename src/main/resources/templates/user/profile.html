<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<title>User Profile</title>
</head>

<body>
	<section class="user-profile container py-5">
		<div class="card shadow-lg mx-auto" style="max-width: 600px;">
			<div class="card-body text-center">
				<div class="mb-3">
					<img th:src="@{'/user/image/' + ${user.id}}" alt="Profile Picture"
						class="rounded-circle img-thumbnail"
						style="width: 150px; height: 150px;" />
				</div>
				<h3 class="card-title" th:text="${user.name}">User Name</h3>
				<p class="card-text text-muted">
					<strong>Email:</strong> <span th:text="${user.email}">email@example.com</span>
				</p>
				<p class="card-text text-muted">
					<strong>User ID:</strong> <span th:text="${user.id}">123</span>
				</p>
				<p class="card-text text-muted">
					<strong>Total Contacts:</strong> <span
						th:text="${user.contact.size()}">0</span>
				</p>
			</div>
		</div>
	</section>
	
	
	
	
	<script>
  // Auto-hide alert message after 3 seconds
  setTimeout(() => {
    const alertBox = document.querySelector('.alert');
    if (alertBox) {
      alertBox.style.opacity = '0';
      setTimeout(() => alertBox.style.display = 'none', 500);
    }
  }, 3000); // 3000ms = 3 seconds
</script>
	
</body>

</html>
