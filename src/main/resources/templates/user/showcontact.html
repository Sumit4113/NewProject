<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="/user/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Show Contact</title>
</head>
<body>
<style>
.alert {
    opacity: 1;
    transition: opacity 0.8s ease;
}

</style>

	<section class="showcontacts">
		<div class="card ml-3">
			<div class="card-body">
				<div id="alert-message" th:if="${session.message}" class="alert"
					th:classappend="${'alert-' + session.message.type}">
					<p th:text="${session.message.content}"></p>
				</div>

				<h1 class="text-center">Your Contacts</h1>

				<div class="search-bar">
					<input onkeyup="search()" id="search-input " type="text"
						placeholder="Search...">
					<button>Search</button>
				</div>

				<table class="table mt-5">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">LastName</th>
							<th scope="col">Email</th>
							<th scope="col">phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th th:text="'SCM2025'+${c.cId}"></th>
							<td><img class="myprofile" alt="profile" src=""
								th:src="@{'/image/'+${c.image}}"> <span
								th:text="${c.username}"></span></td>

							<td th:text="${c.lastName}"></td>

							<td><a href="#" th:href="@{'/user/'+${c.cId}+'/contact/'}">
									<span th:text="${c.email}"></span>
							</a></td>


							<td th:text="${c.phone}"></td>

							<td>
								<form th:action="@{'/user/delete/'+${c.cId}}" method="post"
									onsubmit="return confirm('Are you sure you want to delete this contact?');">
									<input type="hidden" name="_method" value="delete" />
									<button type="submit" class="btn btn-danger btn-sm">Delete</button>
								</form>
								<form th:action="@{'/user/updatecontact/'+${c.cId}}"
									class="mt-2">
									<button class="btn btn-primary btn-sm">Update</button>
								</form>
							</td>
						</tr>

					</tbody>
				</table>
				<nav class="body-center" aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item"><a
							th:href="@{'/user/shows/'+${currentPage-1}}" class="page-link"
							href="#">Previous</a></li>

						<li th:Classappend="${currentPage==i-1?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}"
							class="page-item"><a th:href="@{'/user/shows/'+${i-1}}"
							class="page-link" href="#"><span th:text="${i}"></span></a></li>


						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
							th:href="@{'/user/shows/'+${currentPage+1}}" class="page-link"
							href="#">Next</a></li>
					</ul>
				</nav>
			</div>


		</div>




	</section>
	<script>
    // Fade out alert after 3 seconds
    window.addEventListener('DOMContentLoaded', () => {
        const alertBox = document.getElementById('alert-message');
        if (alertBox) {
            setTimeout(() => {
                alertBox.style.transition = "opacity 0.8s ease";
                alertBox.style.opacity = 0;

                setTimeout(() => alertBox.remove(), 800); // remove from DOM
            }, 3000); // 3 seconds delay
        }
    });
</script>
	

</body>
</html>
