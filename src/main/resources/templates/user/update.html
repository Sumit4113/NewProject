<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>UpdateContact</title>
</head>
<body>
	<section>

		<!-- Add Contact Section -->
		<section class="section active" id="add-contact">
			<h1 class="page-title">Update Contact</h1>

			<div class="card">
				<div class="card-header">
					<div class="card-icon icon-green">âž•</div>
					<h3 class="card-title">Contact Information</h3>
				</div>
				<!-- Session Message (outside the form) -->
				<div th:if="${session.message}"
					class="alert alert-[[${session.message.type}]]" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>


				<form action="#" th:object="${contact}"
					enctype="multipart/form-data" method="post"
					th:action="@{/user/update}">


					<div class="form-row">
						<div class="form-group">
							<label class="form-label">First Name *</label> <input type="text"
								class="form-input" th:value="${contact.username}"
								name="username" required placeholder="Enter first name">
						</div>
						<div class="form-group">
							<label class="form-label">Last Name *</label> <input type="text"
								class="form-input" th:value="${contact.lastname}" required
								placeholder="Enter last name">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group">
							<label class="form-label">Email Address</label> <input
								type="email" class="form-input" th:value="${contact.email}"
								placeholder="Enter email">
						</div>
						<div class="form-group">
							<label class="form-label">Phone Number *</label> <input
								type="tel" class="form-input" th:value="${contact.phone}"
								required placeholder="Enter phone">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group">
							<label class="form-label" for="image">Upload Image:</label> <input
								class="form-input" type="file" id="image" name="profileimage">
						</div>
						<div class="form-group">
							<label class="form-label">Job Title</label> <input type="text"
								class="form-input" th:value="${contact.jobTitle}"
								placeholder="Enter job title">
						</div>
					</div>

					<div class="form-group">
						<label class="form-label">Address</label> <input type="text"
							class="form-input" th:value="${contact.address}"
							placeholder="Enter address">
					</div>



					<div class="form-group">
						<img th:if="${contact.image}"
							th:src="@{'/image/' + ${contact.image}}" alt="Preview"
							width="100px" />
					</div>

					<div style="display: flex; gap: 1rem;">
						<button type="submit" class="btn btn-primary">
							<span>ðŸ’¾</span> Save Contact
						</button>
						<button type="reset" class="btn btn-outline">
							<span>ðŸ”„</span> Reset Form
						</button>
					</div>
				</form>
			</div>
		</section>

	</section>




</body>
</html>
