<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>UpdateContact</title>
</head>
<body>
	<section>

		<!-- Add Contact Section -->
		<section class="section active" id="add-contact">
			<h1 class="page-title">Update Contact</h1>

			<div class="card">
				<div class="card-header">
					<div class="card-icon icon-green">âž•</div>
					<h3 class="card-title">Contact Information</h3>
				</div>
				<!-- Alert Message -->
				<div id="alert-message" th:if="${session.message}" class="alert"
					th:classappend="${'alert-' + session.message.type}">
					<p th:text="${session.message.content}"></p>
				</div>


				<form action="#" th:object="${contact}"
					enctype="multipart/form-data" method="post"
					th:action="@{/user/update}">

					<!-- Hidden field to pass the contact ID -->
					<input type="hidden" th:field="*{cId}" />
					<div class="form-row">
						<div class="form-group">
							<label class="form-label">First Name *</label> <input type="text"
								class="form-input"  th:field="*{username}"
								name="username" required placeholder="Enter first name">
						</div>
						<div class="form-group">
							<label class="form-label">Last Name *</label> <input type="text"
								class="form-input"  th:field="*{lastname}" required
								placeholder="Enter last name">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group">
							<label class="form-label">Email Address</label> <input
								type="email" class="form-input"  th:field="*{email}"
								placeholder="Enter email">
						</div>
						<div class="form-group">
							<label class="form-label">Phone Number *</label> <input
								type="tel" class="form-input"  th:field="*{phone}"
								required placeholder="Enter phone">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group">
							<label for="profileimage">Change Profile Image</label> <input
								type="file" name="profileimage" id="profileimage"
								accept="image/*">
						</div>
						<div class="form-group">
							<label class="form-label">Job Title</label> <input type="text"
								class="form-input"  th:field="*{jobTitle}"
								placeholder="Enter job title">
						</div>
					</div>

					<div class="form-group">
						<label class="form-label">Address</label> <input type="text"
							class="form-input" th:field="*{address}"
							placeholder="Enter address">
					</div>

					<div style="display: flex; gap: 1rem;">
						<button type="submit" class="btn btn-primary">
							<span>ðŸ’¾</span> Save Contact
						</button>
						<button type="reset" class="btn btn-outline">
							<span>ðŸ”„</span> Reset Form
						</button>
					</div>
				</form>
			</div>
		</section>

	</section>

	<script>
  // Auto-hide alert message after 3 seconds
  setTimeout(() => {
    const alertBox = document.querySelector('.alert');
    if (alertBox) {
      alertBox.style.opacity = '0';
      setTimeout(() => alertBox.style.display = 'none', 500);
    }
  }, 2000); // 2000ms = 2 seconds
</script>



</body>
</html>
