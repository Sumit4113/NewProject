<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base :: layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Home Dashboard</title>
</head>
<body>
	<section>
		<!-- Content -->
		<div class="content">
			<!-- Dashboard Section -->
			<section class="section active" id="dashboard">
				<h1 class="page-title">Dashboard</h1>

				<!-- Stats Grid -->
				<div class="stats-grid">
					<div class="stat-card">
						<div class="stat-number" th:text="${totalContacts}">247</div>
						<div class="stat-label">Total Contacts</div>
					</div>
					<div class="stat-card">
						<div class="stat-number" th:text="${groups}">12</div>
						<div class="stat-label">Groups</div>
					</div>
					<div class="stat-card">
						<div class="stat-number" th:text="${favorites}">89</div>
						<div class="stat-label">Favorites</div>
					</div>
					<div class="stat-card">
						<div class="stat-number" th:text="${recentCalls}">156</div>
						<div class="stat-label">Recent Calls</div>
					</div>
				</div>

				<!-- Dashboard Grid -->
				<div class="dashboard-grid">
					<!-- Recent Contacts -->
					<div class="card">
						<div class="card-header">
							<div class="card-icon icon-blue">ðŸ“‡</div>
							<h3 class="card-title">Recent Contacts</h3>
						</div>
						<div class="contact-list">
							<div class="contact-card" th:each="contact : ${recentContacts}">
								<div class="contact-header">
									<div class="contact-avatar"
										th:text="${contact.firstName.substring(0,1) + contact.lastName.substring(0,1)}">AM</div>
									<div class="contact-info">
										<h3 th:text="${contact.firstName + ' ' + contact.lastName}">Alice
											Miller</h3>
										<p th:text="${contact.email}">alice@example.com</p>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Quick Actions -->
					<div class="card">
						<div class="card-header">
							<div class="card-icon icon-green">ðŸ“Š</div>
							<h3 class="card-title">Quick Actions</h3>
						</div>
						<div style="display: flex; flex-direction: column; gap: 1rem;">
							<button class="btn btn-primary">
								<span>âž•</span> Add New Contact
							</button>
							<button class="btn btn-outline">
								<span>ðŸ“¤</span> Import Contacts
							</button>
							<button class="btn btn-outline">
								<span>ðŸ“¥</span> Export Contacts
							</button>
						</div>
					</div>
				</div>
			</section>
		</div>
	</section>
</body>
</html>
